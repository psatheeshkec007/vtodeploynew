apiVersion: v1
kind: PersistentVolume
metadata:
  name: cms-content
spec:
  nodeSelector:
    kubernetes.io/hostname: docker-desktop
  capacity:
    storage: 200Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  storageClassName: blob-premium
  local:
    fsType : ext4
    path: /mnt/data
  #nodeAffinity:
  #  required:
  #    nodeSelectorTerms:
  #    - matchExpressions:
